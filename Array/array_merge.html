<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data1=[3,7,1,2,34,56,90]
        let data2=[20,30,40,50,100,1000]
        let data3=[...data1,...data2];
        console.log(data3);
        
        for(let i=0;i<data1.length;i++){
            data3[i]=(data1[i])
        }
        for(let i=0;i<data2.length;i++){
            data3[data1.length+i]=data2[i]
            
        }
        console.log(data3);
        
        //reverse array
        console.log(data1.reverse())
    </script>
</head>
